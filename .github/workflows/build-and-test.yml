name: Continuous Integration for TDD Demo

on:
  push:
    branches: [dev]
jobs:
  build-and-test:
    name: Build And Test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set Up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'corretto'
          java-version: 11
      - name: Build and test with maven
        run: mvn clean install


